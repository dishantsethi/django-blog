{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article List</h1>
    <br><br>
    <div class="articles">
        {% for i in articles %}
        <div class="article">
            <h2> <a href="#"> {{i.title}} </a></h2>
            <h2>{{i.snippet}}</h2>
            <h2>{{i.date}}</h2>
        </div>
        <br>
        {% endfor %}
    </div>

{% endblock %}
