<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Articles</title>
</head>
<body>
    <h1>Article List</h1>
    <div class="articles">
        {% for i in articles %}
        <div class="article">
            <h2>{{i.title}}</h2>
            <h2>{{i.body}}</h2>
            <h2>{{i.date}}</h2>
        </div>
        {% endfor %}
    </div>
</body>
</html>
